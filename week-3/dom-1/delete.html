<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Todo 1</h2>
    <h2>Todo 2</h2>
    <h2>Todo 3</h2>
    <button onclick="Delete()">Delete Todo</button>
    <script>
        function Delete(){
            let data = document.querySelector("h2")
            let parentNode = data.parentNode
            parentNode.removeChild(data)
        }
    </script>
</body>
</html>
